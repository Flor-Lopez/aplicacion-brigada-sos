
<!-- Pantalla a modo de informacion que le mostraremos a nuestro usuario cuando se registre-->
<!-- Comprobar para que el observable haya devuelva la informacion, si no esta listo saldra un mensaje de cargando -->
<div class="container p-5">
  <div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <!-- <div class="card mt-5" > -->
    <div class="card-body p-5">

      <!-- <h3 class="card-title text-center mb-5">Gracias por registrarte</h3> -->
      <h3 class="card-title mb-4">Esta por terminar de registrar la cuenta</h3>
      <div class="form-group">
        <!-- INFORMAR AL USUARIO LO QUE ESTA SUCEDIENDO Y LOS PASOS A SEGUIR -->
        <p class="mb-4" >
          <!-- con ? nos aseguramos que el usuario exista antes de llamar al email -->
          Hemos enviado un correo electrónico de confirmación a <strong>{{ user?.email }}.</strong>
          Por favor revise su correo electrónico y haga clic en el enlace para verificar su dirección de correo electrónico y terminar de registrar la cuenta.
        </p>
      </div>

        <!-- OPCION, EN CASO DE QUE EL USUARIO SE REGISTRE Y NO VUELVA-NO VERIFIQUE EL CORREO Y QUE LUEGO INTENTE LOGEARSE
        SI INTENTA LOGEARSE Y AUN NO HA VERIFICADO SU EMAIL LO REDIGIRIREMOS A ESTA PAGINA-->
        <!-- O POR EJEMPLO SI EL USUARIO A BORRADO EL EMAIL DE VERIFICACION, LO QUE HAREMOS ES DARLE LA OPCION DE REENVIARLE ESTE CORREO-->

      <div class="form-group reenviar-email mb-5">
        <p class="no-rebicio-corrreo">¿No recibio el correo?</p><button class="btn btn-secondary" (click)="enviarEmail()">Reenviar email de verificación</button>
      </div>

      <div class="form-group text-center ">
        <button class="btn btn-primary btn-lg" [routerLink]="['/login']" routerLinkActive="router-link-active" >Terminar registro</button>
      </div>

    </div>
  <!-- </div> -->
</div>

<!-- Cuando un usuario se registra automaticamente angularfire hace el login de nuestro usuario-->
<ng-template #loading>
  Loading...
</ng-template>
