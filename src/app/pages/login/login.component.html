<div class="contenedor-background">

    <!-- <div class="row"> -->
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="content-logotipo">
              <img src="../../../assets/img/logotipo.png" class="logotipo" alt="logotipo" title="logotipo">
            </div>

            <form action="" autocomplete="off" (submit)="login()">

              <div class="form-floating contenedor-input mb-3 ">
                <input type="email" name="email" class="form-control"  placeholder="Correo electronico">
                <label for="floatingInput">Correo electronico</label>
              </div>

              <div class="form-floating contenedor-input mb-3" >
                <input type="password" class="form-control" name="password" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-ingresar" type="submit" [routerLink]="['/bienvenida']" routerLinkActive="router-link-active" >
                  Ingresar
                </button>
              </div>


              <hr class="my-4">

              <div class="d-grid mb-2">
                <button class="btn btn-google" type="submit" (click)="loginGoogle()">
                  <i class="fab fa-google me-2 icon-google" ></i> Ingresar con Google
                </button>
              </div>

              <br>
              <div class="d-grid">
                <button class="btn btn-google btn-facebook" type="submit" (click)="loginFacebook()">
                  <i class="fab fa-facebook-f me-2"></i> Ingresar con Facebook
                </button>
              </div>
            </form>

            <div class="content-info-registrarme">
              <p class="info-registrarme">¿Aún no tienes cuenta?</p>
              <a class="btn-registrarme" [routerLink]="['/#']" routerLinkActive="router-link-active" >
                Registrarme
              </a>
            </div>

          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
